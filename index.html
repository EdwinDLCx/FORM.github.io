<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-12">
        <h1 class="text-3xl font-bold mb-6">Datos Generales</h1>
        <form action="#" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="cedula" class="block font-medium text-gray-700 mb-2">Cédula</label>
                    <input type="text" id="cedula" name="cedula" required
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="primer-nombre" class="block font-medium text-gray-700 mb-2">Primer Nombre</label>
                    <input type="text" id="primer-nombre" name="primer-nombre" required
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="segundo-nombre" class="block font-medium text-gray-700 mb-2">Segundo Nombre</label>
                    <input type="text" id="segundo-nombre" name="segundo-nombre"
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="primer-apellido" class="block font-medium text-gray-700 mb-2">Primer Apellido</label>
                    <input type="text" id="primer-apellido" name="primer-apellido" required
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="segundo-apellido" class="block font-medium text-gray-700 mb-2">Segundo Apellido</label>
                    <input type="text" id="segundo-apellido" name="segundo-apellido"
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="direccion" class="block font-medium text-gray-700 mb-2">Dirección</label>
                    <input type="text" id="direccion" name="direccion"
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="email" class="block font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>
                <div>
                    <label for="edad" class="block font-medium text-gray-700 mb-2">Edad</label>
                    <input type="number" id="edad" name="edad"
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                </div>

                <div>
                    <label for="sexo" class="block font-medium text-gray-700 mb-2">Sexo</label>
                    <select id="sexo" name="sexo" class="w-full border-gray-400 border rounded-lg py-2 px-3">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="estado-civil" class="block font-medium text-gray-700 mb-2">Estado Civil</label>
                    <select id="estado-civil" name="estado-civil"
                        class="w-full border-gray-400 border rounded-lg py-2 px-3">
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="viudo">Viudo</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>
            </div>
            <div class="mt-6 w-full">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full">Enviar</button>
            </div>


            <!-- MODAL -->

            <!-- Modal -->
            <div id="myModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
                <div class="flex items-center justify-center min-h-screen">
                    <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold">Persona creada</h2>
                            <button id="closeModal" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                                    <path
                                        d="M6.707 6.293a1 1 0 011.414 0L12 10.586l3.879-3.88a1 1 0 011.414 1.414L13.414 12l3.879 3.879a1 1 0 01-1.414 1.414L12 13.414l-3.879 3.879a1 1 0 01-1.414-1.414L10.586 12 6.707 8.121a1 1 0 010-1.414z" />
                                </svg>
                            </button>
                        </div>
                        <p class="mb-4">La persona ha sido creada exitosamente.</p>
                        <button id="resetForm"
                            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Cerrar y limpiar
                            formulario</button>
                    </div>
                </div>
            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.js"></script>

            <script>
                const form = document.querySelector('form');
                const modal = document.querySelector('#myModal');
                const closeModal = document.querySelector('#closeModal');
                const resetForm = document.querySelector('#resetForm');

                form.addEventListener('submit', (event) => {
                    event.preventDefault(); // Prevenir envío del formulario
                    modal.classList.remove('hidden'); // Mostrar modal
                });

                closeModal.addEventListener('click', () => {
                    modal.classList.add('hidden'); // Ocultar modal
                });

                resetForm.addEventListener('click', () => {
                    form.reset(); // Limpiar formulario
                    modal.classList.add('hidden'); // Ocultar modal
                });
            </script>


            <div class="fixed bottom-0 left-0 w-full flex justify-center items-center">
                <img src="https://i.ibb.co/Gsbf1dN/LOGO-EDWIN-DE-GRANDE-SIN-FONDO.png" alt="Logo" class="h-12 sm:h-16 md:h-20 lg:h-24 xl:h-28">
               </div>
</body>

</html>
